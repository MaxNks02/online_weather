<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="/static/css/style.css">

<body>
<div class="app-wrap">
    <header>
        <form th:action="@{/index}" method="post">
            <input type="text" autocomplete="off" class="search-box" name="city" placeholder="Search for a city..."/>
        </form>
    </header>

    <div>
        <main>

            <section class="location">
                <div class="city" th:text="${weather.city}+', ' + ${weather.country}"></div>
                <div class="date" th:text="${date}"></div>
            </section>
            <div class="current">
                <div class="temp" th:text="${weather.temp}+'Â°c'"><span></span></div>
                <div class="weather" th:text="${weather.description}"></div>
                <div class="hi-low" th:text="'wind speed : '+${weather.wind}+' m/s'"></div>
            </div>
        </main>
    </div>
    <script src="/static/js/script.js"></script>
</div>
    </body>

</html>
